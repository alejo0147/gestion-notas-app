<h2>Crear Estudiante</h2>

<form [formGroup]="notaForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nombre">Nombre del estudiante</label>
    <input
      type="text"
      id="nombre"
      class="form-control"
      formControlName="nombre"
      placeholder="Ingresa el nombre del estudiante"
      minlength="5"
      maxlength="90"
      required
    />
  </div>


  <button type="submit" class="btn btn-outline-success my-0 mt-3" [disabled]="!notaForm.valid">
    Crear Estudiante
  </button>
</form>
