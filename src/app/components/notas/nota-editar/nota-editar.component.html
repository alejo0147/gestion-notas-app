<h2>Editar Nota</h2>

<form [formGroup]="notaForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nombre">Nombre de la Nota</label>
    <input
      type="text"
      id="nombre"
      class="form-control"
      placeholder="Ejemplo: QuÃ­mica"
      formControlName="nombre"
      required
    />
  </div>

  <div class="form-group">
    <label for="estudiante">Estudiante</label>
    <select id="estudiante" class="form-control" formControlName="idEstudiante">
      <option *ngFor="let estudiante of estudiantes" [value]="estudiante.id">
        {{ estudiante.nombre }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="profesor">Profesor</label>
    <select id="profesor" class="form-control" formControlName="idProfesor">
      <option *ngFor="let profesor of profesores" [value]="profesor.id">
        {{ profesor.nombre }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="valor">Nota</label>
    <input
      type="number"
      id="valor"
      class="form-control"
      formControlName="valor"
      placeholder="Ejemplo: 10"
      min="1"
      max="10"
      required
    />
  </div>

  <button type="submit" class="btn btn-outline-success my-0 mt-3" [disabled]="!notaForm.valid">
    Guardar Cambios
  </button>
</form>
