<button
  class="btn btn-outline-success my-0 mb-4"
  [routerLink]="['/profesores/nuevo']"
>
  Crear Profesor
</button>

<h3>{{ title }}</h3>
@if (profesores.length == 0) {
  <div class="alert alert-warning my-4 fw-bold">No hay registros en el sistema!</div>
} @else {
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th class="text-center">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let profe of profesores">
      <td>{{ profe.id }}</td>
      <td>{{ profe.nombre }}</td>
      <td>
        <button
        *ngIf="profe.id"
          class="btn btn-outline-warning my-0"
          (click)="editProfesor(profe.id)"
        >
          Editar
        </button>
      </td>
      <td>
        <button
        *ngIf="profe.id"
          class="btn btn-outline-danger my-0"
          (click)="deleteProfesor(profe.id)"
        >
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
}
